<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .chat-container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            background: #333;
            text-align: left;
        }
        .chat-box p {
            background: #444;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input { background: #111; color: white; }
        button {
            background: red;
            color: white;
            cursor: pointer;
        }
        button:hover { background: darkred; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>üí¨ ÿØÿ±ÿØÿ¥ÿ© ÿ≥ÿ±Ÿäÿπÿ©</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="message" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß...">
        <button onclick="sendMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
    </div>

    <script>
        function loadMessages() {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = localStorage.getItem("chat") || "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            let messageInput = document.getElementById("message");
            let message = messageInput.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");
            let newMessage = `<p>üó£Ô∏è ${message}</p>`;
            
            chatBox.innerHTML += newMessage;
            localStorage.setItem("chat", chatBox.innerHTML);

            messageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.onload = loadMessages;
    </script>

</body>
